<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form action="/login" method="post">
    <label for="api-key">Gemini API Key:</label>
    <input type="password" id="api-key" name="apiKey" required>
    <br>
    <label for="github-token">GitHub Access Token:</label>
    <input type="password" id="github-token" name="githubToken">
    <br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
